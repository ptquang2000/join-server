{
  backend = "mysql"
  mechanism = "password_based"

  server = "127.0.0.1:3306"
  username = "root"
  database = "lorawan"
  password = "public"
  pool_size = 8

  password_hash_algorithm {name = "sha256", salt_position = "suffix"}
  query = "SELECT password_hash, salt FROM ((SELECT * FROM joinserver.gateways) UNION (SELECT * FROM joinserver.join_servers)) AS user where user.username = ${username} LIMIT 1"
  query_timeout = "5s"
}